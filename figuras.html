<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geometricas | Javascript</title>
  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="./figuras.js"></script>
    <link rel="stylesheet" href="sass/figuras.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
   
    <div class="popup" id="popup">
        <div class="shadow">
            <div  class="content-popup animate__animated animate__bounceIn">
                <img onclick="cerrar()"  src="./imagenes/close.png" alt="">
                <div class="body-content">

                </div>
     
            
            </div>
        </div>
    </div>


    <div class="container">


        <div class="title">
            <h1>Figuras Geometricas</h1>
            <p>Confiable y dise√±ado para tu uso diario.</p>
    
        <div class="body" id="body">
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-6 ">
                    <div class="formSquare">
                        <img src="./imagenes/cuadrado.png" alt="">
                        <p>Cuadrado</p>
                        <form action="">
                            <label for="Lado">Escribe cuanto mide el lado de tu cuadrado:</label>
                            <input type="number" name="ladoCuadrado" id="ladoCuadrado"> 
                            <label for="" class="warning warningCuadrado">* Ingresa un valor obligatorio &#9747;</label> 
                            <button type="button" onclick="operationSquare(1)">Calcular Area</button>
                           
                            <button type="button" onclick="operationSquare(2)">Calcular Perimetro</button>
                        </form>

                    </div>
                </div>
                <div class="col-sm-12 col-md-12 col-lg-6 ">
                    <div class="formSquare">
                        <img src="./imagenes/triangulo.png" alt="">
                        <p>Triangulo</p>
                        <form action="">
                            <label for="Lado">Escribe cuanto mide el lado de tu triangulo:</label>
                            <input type="number" name="alturaTriangulo" id="alturaTriangulo" placeholder="Digite la altura">
                            <input type="number" name="baseTriangulo" id="baseTriangulo" placeholder="Digite la base">  
                            <label for="" class="warning warningTriangulo">* Ingresa un valor obligatorio &#9747;</label> 
                            <button type="button" onclick="operationTriangulo(1)">Calcular Area</button> 
                            <button type="button" onclick="operationTriangulo(2)">Calcular Perimetro</button>
                        </form>

                    </div>

                    

                </div>
            </div>

            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12 ">
                    <div class="formSquare">
                        <img src="./imagenes/circulo.png" alt="">
                        <p>Circulo</p>
                        <form action="">
                            <label for="Lado">Escribe cuanto mide el lado de tu cuadrado:</label>
                            <input type="number" name="diametroCirculo" id="diametroCirculo" placeholder="Digite diametro"> 
                            <input type="number" name="radioCirculo" id="radioCirculo" placeholder="Digite el radio">
                            <label for="" class="warning warningCirculo">* Ingresa un valor obligatorio &#9747;</label>  
                            <button type="button" onclick="operationCirculo(1)">Calcular Radio</button> 
                            <button type="button" onclick="operationCirculo(2)">Calcular Area</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
      
     
    </div>

</div>

<br><br><br>





  
</body>
</html>
